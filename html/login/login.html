<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>青岛旅游集团统一门户平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入重置样式 -->
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/resource/normalize/normalize.css">
	<!-- 引入font-awesome样式 -->
	<link rel="stylesheet" href="/work-3-lvYouJiTuan/resource/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- 引入easyui -->
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/resource/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/resource/easyui/themes/default/easyui.css">
	<!-- 引入index样式 -->
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/css/login/login.css">

</head>
<body>
	<!-- 头部 -->
	<div class="header" id="header">
		<div class="ctbox">
			<!-- logo -->
			<img src="/work-3-lvYouJiTuan/images/index/logo.png" alt="青岛旅游集团logo" class="h_logo" />
			<!-- 标题 -->
			<h1 class="h_title">青岛旅游集团</h1>
			<h1 class="h_title">|</h1>
			<h1 class="h_title">统一信息门户平台</h1>
		</div>
	</div>
	<!-- 主体 -->
	<div class="main" id="main">
		<img src="/work-3-lvYouJiTuan/images/login/back.jpg" alt="背景图" class="backimg" />
		<div class="form">
			<h2 class="f_title">用户登录：</h2>
			<div class="f_input">
	            <input id="username" class="easyui-textbox" style="width:100%;height:34px;padding:10px;" />
	        </div>
	        <div class="f_input">
	            <input id="password" class="easyui-passwordbox" style="width:100%;height:34px;padding:10px;" />
	        </div>
	        <label class="f_radio">
	        	<input type="radio" name="rname" />记住用户名
	        </label>
	        <label class="f_radio">
	        	<input type="radio" name="auto" />自动登录
	        </label>
	        <button id="m_login" class="m_login">登&nbsp;录</button>
		</div>
		<div class="f_back"></div>
	</div>
	<!-- 脚部 -->
	<div class="footer" id="footer">
		<div class="ctbox">
			<p class="f_info">
				<a href="javascript:void(0)" class="fi_btn">帮助</a>
				<span>|</span>
				<a href="javascript:void(0)" class="fi_btn">维护</a>
			</p>
			<p class="f_info">建议浏览器：最新Chrome、Firefox、Opera及IE8以上</p>
			<p class="f_info">版权所有&copy;2017-2018&nbsp;青岛旅游集团</p>
		</div>
	</div>

	<!-- 引入jQuery -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/resource/jquery/jquery-1.11.3.min.js"></script>
	<!-- 引入easyui -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/resource/easyui/jquery.easyui.min.js"></script>
	<!-- 引入通用JS文件 -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/js/common/common.js"></script>
	<!-- 引入JS文件 -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/js/login/login.js"></script>
</body>
</html>
