<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>青岛旅游集团统一门户平台</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入重置样式 -->
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/resource/normalize/normalize.css">
	<!-- 引入font-awesome样式 -->
	<link rel="stylesheet" href="/work-3-lvYouJiTuan/resource/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- 引入easyui -->
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/resource/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/resource/easyui/themes/default/easyui.css">
	<!-- 引入index样式 -->
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/css/common/common.css">
	<link rel="stylesheet" type="text/css" href="/work-3-lvYouJiTuan/css/maintain/maintain.css">

</head>
<body>
	<!-- 头部信息 -->
	<div id="headerinfo" class="headerinfo">
		<div class="h_infobar">
			<div class="hi_date">欢迎进入青岛旅游集团统一门户平台<span id="hid_date" class="hid_date">今天是</span></div>
			<div class="hi_log" id="hi_loginfo">
				<span class="hil_info">管理员，欢迎您</span>
				<button>退出</button>
			</div>
		</div>
	</div>
	<!-- 头部 -->
	<div class="header">
		<div class="ctbox">
			<!-- logo -->
			<img src="/work-3-lvYouJiTuan/images/index/logo.png" alt="青岛旅游集团logo" class="h_logo" />
			<!-- 标题 -->
			<h1 class="h_title">青岛旅游集团</h1>
			<h1 class="h_title">|</h1>
			<h1 class="h_title">统一信息门户平台</h1>
		</div>
	</div>

	<!-- 主要内容 -->
	<div class="main" id="main">
		<div id="m_layout" class="easyui-layout" fit="true">
		    <div data-options="region:'west',title:'系统维护',split:true" style="width:200px;">
		    	<ul class="ml_nav">
		    		<li class="mln_list active">
		    			<span class="mlnl_icon fa fa-group"></span>
		    			<a href="javascript:void(0)" class="mlnl_link">用户总线管理</a>
		    		</li>
		    		<li class="mln_list">
		    			<span class="mlnl_icon fa fa-sliders"></span>
		    			<a href="javascript:void(0)" class="mlnl_link">业务数据总线管理</a>
		    		</li>
		    		<li class="mln_list">
		    			<span class="mlnl_icon fa fa-eye"></span>
		    			<a href="javascript:void(0)" class="mlnl_link">监控平台</a>
		    		</li>
		    		<li class="mln_list">
		    			<span class="mlnl_icon fa fa-clipboard"></span>
		    			<a href="javascript:void(0)" class="mlnl_link">系统日志</a>
		    		</li>
		    	</ul>
		    </div>
		    <div data-options="region:'center'">
		    	<iframe id="m_content" class="m_content" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
		    </div>
		</div>
	</div>
	<!-- 脚部 -->
	<div class="footer">
		<div class="ctbox">
			<p class="f_info">
				<a href="javascript:void(0)" class="fi_btn">帮助</a>
				<span>|</span>
				<a href="javascript:void(0)" class="fi_btn">数据总线管理平台</a>

			<p class="f_info">版权所有&copy;2017-2018&nbsp;青岛旅游集团</p>
		</div>
	</div>

	<!-- 引入jQuery -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/resource/jquery/jquery-1.11.3.min.js"></script>
	<!-- 引入easyui -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/resource/easyui/jquery.easyui.min.js"></script>
	<!-- 引入通用JS文件 -->
	<script type="text/javascript" src="/work-3-lvYouJiTuan/js/common/common.js"></script>

	<script type="text/javascript" src="/work-3-lvYouJiTuan/js/maintain/maintain.js"></script>
