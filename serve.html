<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>服务利用展示</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入重置样式 -->
	<link rel="stylesheet" type="text/css" href="resource/normalize/normalize.css">
	<!-- 引入font-awesome样式 -->
	<link rel="stylesheet" href="resource/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- 引入easyui -->
	<link rel="stylesheet" type="text/css" href="resource/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="resource/easyui/themes/icon.css">
	<!-- 引入index样式 -->
	<link rel="stylesheet" type="text/css" href="css/common/common.css">
	<link rel="stylesheet" type="text/css" href="css/serve/serve.css">

</head>
<body>
	<!-- 头部菜单 -->
	<div id="headermenu" class="headermenu">
		<div class="h_menu">
			<img class="hm_logo" src="images/common/logo.png" alt="华南理工大学logo">
			<h1 class="hm_title">服务利用展示</h1>
		</div>
	</div>

	<div class="main" id="main">
		<div class="easyui-layout" fit="true">
		    <div data-options="region:'west',title:'&nbsp;',split:true" style="width:200px;">
		    	<ul id="m_tree"></ul>
		    </div>
		    <div data-options="region:'center',title:'&nbsp;'">
		    	<div class="easyui-layout" fit="true" >
		    	    <div data-options="region:'south',title:'业务链检索'" style="height:150px;position: relative;">
		    	    	<div class="m_flowbox">
		    	    		<ul class="m_flow">
		    	    			<li class="mf_list mf_icon first">
		    	    				<span class="mfl_back fa fa-circle"></span>
		    	    				<span class="mfl_ab fa fa-clipboard"></span>
		    	    				<h3 class="mfl_title">订购合同</h3>
		    	    			</li>
		    	    			<li class="mf_list mf_arrow">
		    	    				<span class="mfl_ar fa fa-arrow-circle-right"></span>
		    	    			</li>
		    	    			<li class="mf_list mf_icon">
		    	    				<span class="mfl_back fa fa-circle"></span>
		    	    				<span class="mfl_ab fa fa-file-text"></span>
		    	    				<h3 class="mfl_title">验收抵库单</h3>
		    	    			</li>
		    	    			<li class="mf_list mf_arrow">
		    	    				<span class="mfl_ar fa fa-arrow-circle-right"></span>
		    	    			</li>
		    	    			<li class="mf_list mf_icon">
		    	    				<span class="mfl_back fa fa-circle"></span>
		    	    				<span class="mfl_ab fa fa-newspaper-o"></span>
		    	    				<h3 class="mfl_title">业务报支单</h3>
		    	    			</li>
		    	    			<li class="mf_list mf_arrow">
		    	    				<span class="mfl_ar fa fa-arrow-circle-right"></span>
		    	    			</li>
		    	    			<li class="mf_list mf_icon">
		    	    				<span class="mfl_back fa fa-circle"></span>
		    	    				<span class="mfl_ab fa fa-calendar-check-o"></span>
		    	    				<h3 class="mfl_title">付款申请单</h3>
		    	    			</li>
		    	    			<li class="mf_list mf_arrow">
		    	    				<span class="mfl_ar fa fa-arrow-circle-right"></span>
		    	    			</li>
		    	    			<li class="mf_list mf_icon">
		    	    				<span class="mfl_back fa fa-circle"></span>
		    	    				<span class="mfl_ab fa fa-window-restore"></span>
		    	    				<h3 class="mfl_title">记账凭证</h3>
		    	    			</li>
		    	    		</ul>
		    	    	</div>
		    	    </div>
		    	    <div data-options="region:'center',border:false">
		    	    	<table id="m_grid" fit="true"></table>
		    	    	<div id="m_tb">
			    	    	<!-- 责任人 -->
		    	    		<input id="m_responsible" class="easyui-combotree" />  
		    	    		<!-- 单号 -->
		    	    		<input class="easyui-textbox" data-options="label:'单号：',labelWidth:60,labelAlign:'right'" style="width:210px" /> 
		    	    		<!-- 题名 -->
		    	    		<input class="easyui-textbox" data-options="label:'题名：',labelWidth:60,labelAlign:'right'" style="width:210px" /> 
							<!-- 检索 -->
							<a id="m_search" href="javascript:void(0)" class="easyui-linkbutton" data-options="" style="margin-left:10px;">检&nbsp;索</a>  
		    	    		<div class="m_data">
			    	    		<!-- 技术完成日期 -->
								<input id="m_datastar" type="text" class="easyui-datebox" required ="required" />
								<input id="m_dataover" type="text" class="easyui-datebox" required ="required" />
		    	    		</div>
		    	    	</div>
		    	    </div>
		    	</div>
		    </div>
		</div>
	</div>

	<!-- 脚部 -->
	<div id="footer" class="footer">版权所有&copy;2017-2018&nbsp;青岛元果科技有限公司</div>

	<!-- 引入jQuery -->
	<script type="text/javascript" src="resource/jquery/jquery-1.11.3.min.js"></script>
	<!-- 引入easyui -->
	<script type="text/javascript" src="resource/easyui/jquery.easyui.min.js"></script>
	<!-- 引入JS文件 -->
	<script type="text/javascript" src="js/common/common.js"></script>
	<script type="text/javascript" src="js/serve/serve.js"></script>
</body>
</html>
